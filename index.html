<html>

<head>
<link rel="stylesheet" type="text/css" href="index.css" />
<link href='http://fonts.googleapis.com/css?family=Sniglet:800' rel='stylesheet' type='text/css'>
</head>

<body onLoad="createBoard()">
	<h1>Bubble Breaker</h1>

	<div id="container">
		<div id="board">
			<span id="pop" class="popup">
				You won! Please enter your name below:
				<form>
					<input id="nameform" type="text" name="username" value="Unnamed" />
					<br />
					<button id="submit" type="button" onclick="submitScore()">Submit</button>
				</form>
			</span>
		</div>
	</div>
	<div id="scoreBoard">
		<div id="score"></div>
		<div id="selectionScore"></div>
		<div id="timer"></div>
		<div id="restart">
			<button type="button" onclick="restartGame()">New Game</button>
		</div>
	</div>
	<div id="showScore">
		<button id="viewScores" type="button" onclick="viewTopScores()">View Scores</button>
	</div>
	<div id="topScores">
	</div>
</body>


<script src="index.js" type="text/javascript"></script>

</html>
